{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/6f82a0622c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Promociones</h1>
		<div class="table-wrapper-scroll-y my-custom-scrollbar">
			<table class="table table-bordered table-striped mb-0">
				<thead>
					<tr>
						<th scope="col">Nombre producto</th>
						<th scope="col">Marca</th>
						<th scope="col">Modelo</th>
						<th scope="col">Tipo</th>
						<th scope="col">CÃ³digo</th>
						<th scope="col">Precio</th>
						<th scope="col">Oferta</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					{% for promo in SQLPromo %}
					<tr>
						<th scope="row">{{promo.nombre}}</th>
						<td>{{promo.marca}}</td>
						<td>{{promo.subtipo}}</td>
						<td>{{promo.tipo}}</td>
						<td>{{promo.codigo_producto}}</td>
						<td>{{promo.precio}}</td>
						<td>{{promo.final}}</td>
						<td>n/a</td>
						<td>
							<a href="#" class="btn btn-xs btn-success"><i class="far fa-edit"></i></a>
							<a href="#" class="btn btn-xs btn-danger"><i class="fas fa-trash-alt"></i></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>		
	</div>
</body>
</html>
