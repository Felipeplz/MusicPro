{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/estilos.css">
	<link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Music pro</title>
</head>
<body>
	<h1 class="text-center">Productos</h1>
	<div class="container mt-5">
		<div class="row">
			<div class="form-check col-6 mt-4">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault"> Desactivar todos</label>
			</div>
			<div class="col-3">
				<button class="btn bg-primary rounded-circle" type="button"><i class="fas fa-plus fa-21"></i></button><h6>AÃ±adir</h6>
			</div>
			<div class="input-group col-3 mb-2">
			  	<form class="form-inline my-2 my-lg-0 float-right">
				      <input class="form-control mr-sm-2" type="search" placeholder="Buscar producto" aria-label="Search">
				      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
			    </form>
			</div>
		</div>
		{% for producto in SQLProducto %}
		<div class="row border border-dark">
			<div class="col-1">
				<div class="form-check mt-5">
				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				  <label class="form-check-label" for="flexCheckDefault"> Desact</label>
				</div>
			</div>
		  	<div class="col-2 mt-4">
				<p>{{producto.foto}}</p>
		  	</div>
		  	<div class="col-5 mt-5 descprod">
		  		<h4>{{producto.nombre}}</h4>
		  		<p>{{producto.descripcion}}</p>
		  	</div>
		  	<div class="col-4 mt-3 text-right">
		  		<button type="button" class="btn bg-primary text-white mb-2">Modificar</button>
		  		<h5>$000.000</h5>
		  		<p class="cantproduct">{{producto.precio}} c/u</p>
		  		<label>Cantidad:</label>
		  		<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
					<option selected>{{producto.stock}}</option>
				</select>
		  	</div>
		</div>
		{% endfor %}
	</div>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/6f82a0622c.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
