    <script src="https://kit.fontawesome.com/6f82a0622c.js" crossorigin="anonymous"></script>
	<title>Music pro</title>
</head>
<body>
	<div class="container">
		<br>
		<ul class="nav nav-tabs nav-fill">
			<li class="nav-item">
			  <a class="nav-link{% if tab == "todos" %} active{% endif %}" href="../catalogo">Todos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link{% if tab == "cuerda" %} active{% endif %}" href="../catalogo/cuerda">Instrumentos de cuerda</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link{% if tab == "percusion" %} active{% endif %}" href="../catalogo/percusion">Percusi칩n</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link{% if tab == "amplificadores" %} active{% endif %}" href="../catalogo/amplificadores">Amplificadores</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link{% if tab == "accesorios" %} active{% endif %}" href="../catalogo/accesorios">Accesorios</a>
			</li>
		  </ul>
		<div class="row w-100 mx-0">
			{% for producto in SQLProductos %}
		  	<div class="card col-6 col-lg-3 my-2 mx-0">
			    <img src="/media/{{producto.foto}}" class="card-img-top img-fluid" alt="...">

				      <h5 class="card-title">{{producto.nombre}}</h5>
				      <p class="card-text">{{producto.descripcion}}</p>
				      <h5>{{producto.precio}}</h5>
				      <button type="button" class="btn bg-primary text-white" onclick="anniadir({{producto.id_producto}})">A침adir a carrito</button>
			    </div>
			</div>
			{% endfor %}
		</div>
		<div class="mt-4">
			<nav>
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
