{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f82a0622c.js" crossorigin="anonymous"></script>
	<title>Music pro</title>
</head>
<body>
	<div class="container">
		<h1>Amplificadores</h1>
		<div class="card-deck row">
			{% for producto in SQLProductos %}
		  	<div class="card col-3">
			    <img src="" class="card-img-top img-fluid" alt="{{producto.foto}}}">
			    <div class="card-body">
				      <h5 class="card-title">{{producto.nombre}}</h5>
				      <p class="card-text">{{producto.descripcion}}</p>
				      <h5>{{producto.precio}}</h5>
				      <button type="button" class="btn bg-primary text-white" onclick="anniadir({{producto.id_producto}})">Añadir a carrito</button>
			    </div>
			</div>
			{% endfor %}
		</div>
		<div class="mt-4" id="bordes">
			<nav>
				<ul class="pagination justify-content-center">
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Next"><label>Siguente</label>
					<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
				</ul>
			</nav>
		</div>
	</div>
	<script>
		function anniadir(id) {
			alert("Se añadió el producto id: " + id + " al carrito.");
		}
	</script>
</body>
</html>
