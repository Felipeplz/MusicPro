<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f82a0622c.js" crossorigin="anonymous"></script>
</head>

<title>Seguimiento_vendedor</title>
</head>
<body>
	<div class="container">
		<h1>Pedidos</h1>
		<div class="table-wrapper-scroll-y my-custom-scrollbar">
			<table class="table table-bordered table-striped mb-0">
				<thead>
					<tr>
						<th scope="col">Pedido</th>
						<th scope="col">Cantidad</th>
						<th scope="col">Fecha</th>
						<th scope="col">Hora</th>
						<th scope="col">Tipo</th>
						<th scope="col">Estado</th>
						<th scope="col">Encargado</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					{% for pedido in SQLSegVendedor %}
					<tr>
						<th scope="row">1</th>
						<td>{{pedido.Pedido}}</td>
						<td>{{pedido.Cantidad}}</td>
						<td>{{pedido.Fecha}}</td>
						<td>{{pedido.Hora}}</td>
						<td>{{pedido.Tipo}}</td>
						<td>{{pedido.Estado}}</td>
						<td>{{pedido.Encargado}}</td>
						<td>
							<a href="#" class="btn btn-xs btn-success"><i class="fas fa-edit"></i> Editar</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>		
	</div>
</body>
</html>
