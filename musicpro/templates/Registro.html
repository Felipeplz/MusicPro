{% extends 'barraMenu.html' %}
{% load static %}
{% block principal %}
    <div class="container">
    <img src="{% static 'logo1.jpeg' %}" class="rounded mx-auto d-block">
    <form>
        <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese correo">
                
              </div>
          </div>
          <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Registrar
              </button>
          </div>
        </div>
        
      </form>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Regístrarse</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center aling-items-center">
            <form> 
            <div class="form-group col-12"> 
              <label class="registrarse" for="nombre">Nombre</label> 
              <input id="nombre" class="form-control">
            </div>
            <div class="form-group col-12">
              <label class="registrarse" for="direccion">Dirección</label> 
              <input id="direccion" class="form-control">
            </div>
            <div class="form-group col-12">
              <label class="registrarse" for="rut">Rut</label> 
              <input id="rut" class="form-control">
            </div>
            <div class="form-group col-12">
              <label class="telefono" for="telefono">Teléfono</label> 
              <input id="telefono" class="form-control" placeholder="xxx-xx-xx-xx"> 
            </div>
            <div class="form-group col-12">
              <label class="contacto" for="email">Correo Electrónico</label> 
              <input id="email" class="form-control" placeholder="ejemplo@correo.com">
            </div>   
            <form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
