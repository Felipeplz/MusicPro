{% extends 'barraMenu.html' %}
{% load static %}
{% block principal %}
  {% block content %}
    <div class="container">
    <img src="{% static 'images/Logo3.jpg' %}" class="rounded mx-auto d-block" alt="Registro">
    <form>
        <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
              </div>
          </div>
          <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Registrar
              </button>
          </div>
        </div>
        
      </form>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Regístrarse</h3>

          <form> 
         <legend>Ingrese sus datos</legend> 
         <label class="registrarse" for="nombre">Nombre</label> 
         <input id="nombre"><br> 
  
         <label class="registrarse" for="direccion">Dirección</label> 
         <input id="direccion"><br> 

         <label class="registrarse" for="rut">Rut</label> 
         <input id="rut"><br> 
  
         <label class="telefono" for="telefono">Teléfono</label> 
         <input id="telefono" placeholder="xxx-xx-xx-xx"><br> 
  
         <label class="contacto" for="email">Email</label> 
         <input id="email" placeholder="ejemplo@correo.com"><br> 
         <form>


          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
