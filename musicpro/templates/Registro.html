{% extends 'barraMenu.html' %}
{% load static %}
{% block principal %}
    <div class="container">
      <div class="text-center">
        <img src="{% static 'img/logo.png' %}" class="rounded mx-auto mw-100 my-3">
      </div>
      <form>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" autocomplete="email" placeholder="Ingrese su correo">
              </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" autocomplete="new-password" placeholder="Ingrese su contraseña">
              </div>
          </div>
          </div>
          <div class="col-6 offset-3 col-md-4 offset-md-4">
            <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#exampleModal">
              Continuar
            </button>
          </div>
      </form>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Regístrarse</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mx-5">
            <div class="form-group"> 
              <label class="registrarse" for="nombre">Nombre</label> 
              <input id="nombre" class="form-control">
            </div>
            <div class="form-group">
              <label class="registrarse" for="direccion">Dirección</label> 
              <input id="direccion" class="form-control">
            </div>
            <div class="form-group">
              <label class="registrarse" for="rut">Rut</label> 
              <input id="rut" class="form-control">
            </div>
            <div class="form-group">
              <label class="telefono" for="telefono">Teléfono</label> 
              <input id="telefono" class="form-control" placeholder="xxx-xx-xx-xx"> 
            </div>
            <div class="form-group">
              <label class="contacto" for="email">Correo Electrónico</label> 
              <input id="email" class="form-control" placeholder="ejemplo@correo.com">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
