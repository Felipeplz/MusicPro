{% extends 'barraMenu.html' %}
{% load static %}
{% block principal %}
    <div class="container">
        <h1>Reporteria log</h1>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0">
                <thead class="">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col"></th>Hora</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Descipcion</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                {% for ... in ... %}
                <tbody>
                    <tr>
                        <td>{{%d/%m/%Y}}</td>
                        <td>{{%H:%M:%S}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>modificado</td>
                        <td>descripcion</td>
                        <td>
                            <a href="#" class="btn btn-xs btn-success"><i class="fas fa-eye"></i> Analizar</a>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table> 
        </div>
    </div>
{% endblock %}
