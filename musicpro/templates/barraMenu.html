{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f82a0622c.js" crossorigin="anonymous"></script>
    <title>MusicPro</title>
</head>
<body>
    <!-- BARRA DE MENÚ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <img src="{% static 'logo1.jpeg' %}" class="img-logo">
        <a class="nav-link disabled" href="#" id="navbarDropdown" role="button" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            MusicPro
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="../../catalogo/">Catálogo</a>
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="../../productosLista/">Productos</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled" href="../../seguimientoBodeguero/">Ventas</a>
              </li>
              
              <li class="nav-item active">
                <a class="nav-link" href="../../usuariosLista/">Usuario</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled" href="../../reporteriaVentas/">Reporte</a>
              </li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right col-3">
                <a href="../../carrito" class="btn btn-xs btn-warning mr-2"><i class="fas fa-shopping-cart"></i></a>
                <a href="../../registro" class="btn btn-xs btn-primary"><i class="fas fa-sign-in-alt"></i> Registrarse</a>
                  <li class="nav-item dropdown">
                  <div class="dropdown-menu dropdown-menu-right text-right">
                      <h6 class="dropdown-header text-center" style="min-width: 20vw;">Inicia Sesión</h6>
                      <form class="px-4 py-3 text-center" id="ingresar" action="../../login/" method="POST">
                        <div class="form-group">
                          <label>Usuario</label>
                          <input class="form-control" type="text" id="usuario" name="usuario">
                        </div>
                        <div class="form-group">
                          <label>Contraseña</label>
                          <input class="form-control" type="password" name="contraseña" id="contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                      </form>
                  </div>
                  <a class="nav-link dropdown-toggle" id="usuario_dropdown" data-toggle="dropdown" href="#"><i class="fas fa-user"></i></span></a>
                </li>
                </a>
             </ul>
      </div>
    </nav>

    {% block principal %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
